name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm install
          npm ci
        working-directory: backend-expressjs

      - name: Create .env file
        run: echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" > backend-expressjs/.env

      - name: Start backend
        run: |
          cd backend-expressjs
          nohup npm start > server.log 2>&1 &
          sleep 5

      - name: Install ngrok
        run: npm install -g ngrok